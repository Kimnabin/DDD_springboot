<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Members</title>

  <!-- CSS chung -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    .members-container {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 1100px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .members-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }
    .members-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .members-table th, .members-table td {
      padding: 15px 12px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }
    .members-table th {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }
    .members-table tr:hover {
      background: linear-gradient(90deg, #f8f9ff, #f0f2ff);
      transform: translateY(-1px);
      transition: all 0.3s ease;
    }
    .members-table tbody tr {
      transition: all 0.3s ease;
    }
    .password-hidden {
      color: #666;
      font-style: italic;
      cursor: help;
    }
    .member-status {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    .status-active {
      background: #e8f5e8;
      color: #2d5a2d;
    }
    .actions {
      display: flex;
      gap: 8px;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn-edit {
      background: #4a90e2;
      color: white;
    }
    .btn-edit:hover {
      background: #357abd;
      transform: translateY(-1px);
    }
    .btn-delete {
      background: #e74c3c;
      color: white;
    }
    .btn-delete:hover {
      background: #c0392b;
      transform: translateY(-1px);
    }
    .search-container {
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .search-box {
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      width: 300px;
      font-size: 1rem;
    }
    .search-box:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .add-member-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .add-member-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    .member-count {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    @media (max-width: 768px) {
      .members-table {
        font-size: 0.9rem;
      }
      .members-table th, .members-table td {
        padding: 10px 8px;
      }
      .search-container {
        flex-direction: column;
        align-items: flex-start;
      }
      .search-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <nav class="container">
    <div class="logo">MyBlog</div>
    <ul class="nav-links">
      <li><a th:href="@{/}">Trang chủ</a></li>
      <li><a th:href="@{/sample/1}">Sample 1 Member</a></li>
      <li><a th:href="@{/sample/2}">Sample 10 Members</a></li>
      <li><a th:href="@{/members}">Quản lý Members</a></li>
    </ul>
  </nav>
</header>

<div class="container members-container">
  <h2>Danh sách Members</h2>

  <div class="search-container">
    <input type="text" class="search-box" placeholder="Tìm kiếm theo tên hoặc User ID..." id="searchInput">
    <a href="#" class="add-member-btn" th:href="@{/members/add}">+ Thêm Member Mới</a>
  </div>

  <div class="member-count">
    Tổng số: <span th:text="${#lists.size(members)}">0</span> members
  </div>

  <table class="members-table" id="membersTable">
    <thead>
    <tr>
      <th>#</th>
      <th>ID</th>
      <th>User ID</th>
      <th>Tên</th>
      <th>Trạng thái</th>
      <th>Ngày tạo</th>
      <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <!-- Lặp qua danh sách members -->
    <tr th:each="member, stat : ${members}">
      <td th:text="${stat.index + 1}">1</td>
      <td th:text="${member.mno}">123</td>
      <td th:text="${member.mid}">u00</td>
      <td th:text="${member.mname}">홍길동</td>
      <td>
        <span class="member-status status-active">Hoạt động</span>
      </td>
      <td th:text="${#dates.format(member.regdate, 'dd/MM/yyyy HH:mm')}">23/07/2025 15:00</td>
      <td>
        <div class="actions">
          <a th:href="@{/members/edit/{id}(id=${member.mno})}" class="btn btn-edit">Sửa</a>
          <button class="btn btn-delete" th:onclick="|confirmDelete(${member.mno})|">Xóa</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<footer>
  <div class="container">
    <p>&copy; 2025 MyBlog - Quản lý thành viên an toàn</p>
  </div>
</footer>

<script>
  // Search functionality
  document.getElementById('searchInput').addEventListener('input', function(e) {
    const searchTerm = e.target.value.toLowerCase();
    const tableRows = document.querySelectorAll('#membersTable tbody tr');

    tableRows.forEach(row => {
      const userId = row.cells[2].textContent.toLowerCase();
      const name = row.cells[3].textContent.toLowerCase();

      if (userId.includes(searchTerm) || name.includes(searchTerm)) {
        row.style.display = '';
      } else {
        row.style.display = 'none';
      }
    });
  });

  // Delete confirmation
  function confirmDelete(memberId) {
    if (confirm('Bạn có chắc chắn muốn xóa member này không?')) {
      // Here you would make an AJAX call or submit a form
      window.location.href = '/members/delete/' + memberId;
    }
  }

  // Add some interactive effects
  document.addEventListener('DOMContentLoaded', function() {
    const rows = document.querySelectorAll('.members-table tbody tr');
    rows.forEach((row, index) => {
      row.style.animationDelay = `${index * 0.1}s`;
      row.style.animation = 'fadeInUp 0.5s ease forwards';
    });
  });
</script>

<style>
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

</body>
</html>
